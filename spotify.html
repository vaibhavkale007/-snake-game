<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="spotify.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li> 
            <li>About</li>
        </ul>


    </nav>
   
    <div class="container">
       
        
        
        <div class="songlist"><h1>Best of NCS-No copyRight Sounds </h1>
        
        <div class="songItem">
            <img src="10.jpg" alt="1">
            <span>Let me Love You</span>
            <span class="songlistplay">05.34</span><i class="fas fa-3x fa-play-circle"></i></span>
        </div>
    </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward"></i>
            <i class="fas fa-3x fa-play-circle"></i>
            <i class="fas fa-3x fa-step-forward"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/28b44f3b3a.js" crossorigin="anonymous"></script>

    <script src="spotify.js"></script>
</body>
</html>
